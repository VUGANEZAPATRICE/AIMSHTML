  <section class="stats" style="padding: 1rem 4rem;">
    <h3>File Informations</h3>
    <ul>
      {% if info %}
        <li>{{info.st_uid}}</li>
        <li>{{info.st_dev}}</li>
        <li>{{info.st_size}}</li>
        <li>{{info.st_ino}}</li>
        <li>{{info}}</li>
      {%endif %}
    </ul>

  </section>

  <script>
    $(window).on('load',() => {
      $('.loader').fadeOut(1000);
    })

    $('.submit').on('click',() => {
      $('.loader').fadeIn(1000);
      $(window).on('load',() => {
        $('.loader').fadeOut(1000);
      })
    })
  </script>
